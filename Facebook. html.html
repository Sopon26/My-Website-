<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook â€“ log in or sign up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 50px;
      padding: 20px;
    }

    .left h1 {
      color: #1877f2;
      font-size: 4rem;
      margin: 0;
    }

    .left p {
      font-size: 1.5rem;
      width: 360px;
    }

    .right {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 350px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 14px;
      margin-bottom: 10px;
      font-size: 1rem;
      border: 1px solid #dddfe2;
      border-radius: 6px;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button.create-btn {
      background-color: #42b72a;
    }

    a {
      text-align: center;
      color: #1877f2;
      font-size: 0.9rem;
      margin-bottom: 10px;
      text-decoration: none;
    }

    hr {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right">
      <form>
        <input type="text" placeholder="Email or Phone Number" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
        <a href="#">Forgot password?</a>
        <hr />
        <button class="create-btn">Create New Account</button>
      </form>
    </div>
  </div>
</body>
</html>
